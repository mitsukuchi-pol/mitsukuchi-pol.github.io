    <script>
      function showIframe(i) {
        document.getElementById("myIframe" + String(i)).style.display = "block"; // iframeを表示
        document.getElementById("closeButton" + String(i)).style.display = "block"; // ×ボタンを表示
      }

      function hideIframe(i) {
        document.getElementById("myIframe" + String(i)).style.display = "none"; // iframeを非表示
        document.getElementById("closeButton" + String(i)).style.display = "none"; // ×ボタンを非表示
      }
    </script>
  </body>
