<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dify Portal</title>
  </head>
  <body>
    <h1>Dify Portal Demo</h1>
    <div class="dify" onclick="showIframe(1)">
      <img
        src="./item/robot_icon.png"
        alt="クリックしてチャットボットを表示"
        class="dify__icon"
      />
      <span class="dify__title">要件定義くん</span>
    </div>

    <div class="dify" onclick="showIframe(2)">
      <img
        src="./item/robot_icon.png"
        alt="クリックしてチャットボットを表示"
        class="dify__icon"
      />
      <span class="dify__title">Python Bug fixer</span>
    </div>

    <div class="iframeContainer">
      <button id="closeButton1" class="closeButton" onclick="hideIframe(1)">×</button>
      <button id="closeButton2" class="closeButton" onclick="hideIframe(2)">×</button>
      <iframe
        id="myIframe1"
        class="myIframe"
        src="https://udify.app/chatbot/ixioGTL0YzSFmmC1"
        allow="microphone"
      >
      </iframe>
      <iframe
        id="myIframe2"
        class="myIframe"
        src="https://udify.app/chatbot/nQmwP1v1zrLbsbAL"
        allow="microphone"
      >
      </iframe>
    </div>

    <script>
      function showIframe(i) {
        document.getElementById("myIframe"+ String(i)).style.display = "block"; // iframeを表示
        document.getElementById("closeButton"+ String(i)).style.display = "block"; // ×ボタンを表示
      }

      function hideIframe(i) {
        document.getElementById("myIframe"+ String(i)).style.display = "none"; // iframeを非表示
        document.getElementById("closeButton"+ String(i)).style.display = "none"; // ×ボタンを非表示
      }
    </script>
  </body>
</html>
